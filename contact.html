<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="bootstrap0/css/bootstrap.min.css">
	<script type="text/javascript" src="bootstrap0/js/jquery.min.js"></script>
	<title></title>
	<style type="text/css">
		form{margin:20px 300px;}
		span{color:red;}
	</style>
</head>
<body>
	<form class="table-responsive" method="" action="www.baidu.com">
		<table class="table table-bordered table-hover">
			<caption>请完善以下信息</caption>
			<tr>
				<td>姓名：</td>
				<td><input type="text" name="username" id="username" placeholder="请输入用户名"><span class="error"></span></td>

			</tr>
			<tr>
				<td>手机：</td>
				<td><input type="text" name="number" id="number" placeholder="输入手机">
				<span class="error"></span></td>
			</tr>
			<tr>
				<td>电子邮箱：</td>
				<td><input type="email" id="email" placeholder="输入电子邮箱">
				<span class="error"></span></td>
			</tr>
			<tr>
				<td>年龄：</td>
				<td><input type="number" name="age" id="age" maxlength="3" placeholder="请输入用户年龄">
				<span class="error"></span></td>
			</tr>
			<tr>
				<td>通讯地址：</td>
				<td><input type="text" name="address" id="address" placeholder="请输入通讯地址">
				<span class="error"></span></td>
			</tr>

		</table>
		<input type="submit" name="" value="提交" class="btn btn-primary">
	</form>
	<script type="text/javascript" src="table.js"></script>
	
</body>
</html>
